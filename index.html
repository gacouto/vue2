<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documenst</title>
</head>
<body>
    <h1>antes</h1>
    <div id="app">
        <input type="text" @keyup="(event)=>this.coisa=Number(event.target.value)">
        coisa: {{coisa}}<br/>
        {{outracoisa}}
    </div>
    <h1>depois</h1>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    

<script>
    new Vue({
        el:'#app',
        data:{
            coisa:3
        },
        methods:{

        },
        computed:{
            outracoisa(){
                return this.coisa+2
            }
        }
    }) 

</script>
</body>
</html>
